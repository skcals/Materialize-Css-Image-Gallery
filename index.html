<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Materialize Css Image Gallery</title>

	 <script src="js/jquery.min.js"></script>
	 <script src="js/materialize.min.js"></script>
	 <link rel="stylesheet" href="css/materialize.min.css">

	<style>
      body{ background:#ddd; }
    </style>
</head>
<body>
	<script>
 	$(document).ready(function(){
 		$('.materialbox').materialbox();
 		
 	});
    </script>



    <!-- Image Gallery -->

    <div class="container ">
  	<h1>Materialize Image Gallery</h1>

  	<div class="row card">
  		
  		<div class="col s12 m6 l4">
  			<img src="images/a.jpeg" class="materialbox responsive-img card">
  		</div>
  		<div class="col s12 m6 l4">
  			<img src="images/b.jpeg" class="materialbox responsive-img card">
  		</div>
  		<div class="col s12 m6 l4">
  			<img src="images/c.jpeg" class="materialbox responsive-img card">
  		</div>


  		<div class="col s12 m6 l4">
  			<img src="images/d.jpeg" class="materialbox responsive-img card">
  		</div>
  	
  		<div class="col s12 m6 l4">
  			<img src="images/e.jpeg" class="materialbox responsive-img card">
  		</div>
  		<div class="col s12 m6 l4">
  			<img src="images/f.jpeg" class="materialbox responsive-img card">
  		</div>
  		
  	 </div>

  </div>


	
</body>
</html>
